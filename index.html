<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект CRM-ShopOnline</title>
</head>

<body>
  <h2>Добавить товар</h2>
  <form name="product" id="my-form" action="https://jsonplaceholder.typicode.com/posts" method="POST">
    <fieldset>
      <label for="name">Наименование</label>
      <input type="text" name="name" required id="name">
      <label for="category">Категория</label>
      <input type="text" name="category" required id="category">
      <label for="units">Единицы измерения</label>
      <input type="text" name="units" required id="units">

      <label for="discount">Дисконт</label>
      <div>
        <input type="checkbox" aria-label="Добавить скидку">
        <input type="text" name="discount" placeholder="Введите скидку" id="discount" required>
      </div>

      <label>
        Описание<textarea required placeholder="Введите описание" name="description"></textarea>
      </label>
      <label>
        Количество<input type="number" name="count" required>
      </label>
      <label>
        Цена<input type="text" name="price" required>
      </label>
      <input type="file" name="image" accept="image/jpeg">
    </fieldset>
    <button type="submit">Добавить товар</button>
  </form>
</body>

</html>
